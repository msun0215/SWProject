spring:
  datasource:
    url: jdbc:mysql://localhost:3308/security
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234

  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true # sql 출력
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true