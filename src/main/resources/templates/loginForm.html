<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
    </head>
    <body>
        <h1> 로그인 페이지 </h1><hr/>
        <form action="/login" method="POST">
            <div class="form-group">
                <label>아이디</label>
                <input type="email" class="form-control" name="memberID" placeholder="이메일을 입력해주세요">
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" class="form-control" name="memberPW" placeholder="비밀번호를 입력해주세요">
            </div>

            <button>로그인</button>
        </form>
        <BR/><BR/><BR/>

        <!-- /oauth2/authorization/~은 Spring Security의 규칙임-->
        <a href="/joinForm">아직 회원이 아니신가요?</a>
    </body>
</html>
