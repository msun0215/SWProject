<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
    </head>
    <body>
        <h1> 로그인 페이지 </h1><hr/>
        <form action="/login" method="POST">
            ID : <input type="email" name="member_id" placeholder="Email을 입력하세요"/><br/>
            PW : <input type="password" name="member_pw" placeholder="비밀번호를 입력하세요"/><br/>
            <button>login</button>
        </form>
        <a href="/oauth2/authorization/google">Google Login</a><br/>
        <a href="/oauth2/authorization/facebook">Facebook Login</a><br/>
        <a href="/oauth2/authorization/naver">Naver Login</a><br/>
        <!-- /oauth2/authorization/~은 Spring Security의 규칙임-->
        <a href="/joinForm">아직 회원이 아니신가요?</a>
    </body>
</html>
